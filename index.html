<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar : Sheet actions starts-->
    <div class="page-actions-cont">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <!-- Navbar : Sheet actions ends-->
    <!-- Formatting Bar Properties starts -->
    <div class="cellprop-actions-cont">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-prop">
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="fanacy">fanacy</option>
        <option value="cursive">cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="">14</option>
        <option value="">16</option>
        <option value="">18</option>
        <option value="">20</option>
      </select>
      <span class="material-icons"> format_bold </span>
      <span class="material-icons"> format_italic </span>
      <span class="material-icons"> format_underlined </span>
      <span class="material-icons"> format_align_left </span>
      <span class="material-icons"> format_align_center </span>
      <span class="material-icons"> format_align_right </span>
      <div class="color-prop">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop">
      </div>
      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="BGcolor-prop">
      </div>
    </div>
    <!-- Formatting Bar Properties ends -->
    <!-- Formula Bar starts-->
    <div class="formula-actions-cont">
      <input type="text" class="address-bar" />
      <img
      class="formula-icon"
        src="https://img.icons8.com/ios/50/formula-fx.png"
        alt="formula-fx"
      />
      <input type="text" class="formula-bar" />
    </div>
    <!-- Formula Bar ends-->
    <!-- Grid Structure starts-->
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <!-- Grid Structure ends-->
    <!-- Sheet Addition/Display starts-->
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>
      <div class="sheets-folder-cont">
        <div class="sheet-folder">sheet1</div>
      </div>
    </div>
    <!-- Sheet Addition/Display ends-->
    <script src="script.js"></script>
  </body>
</html>
